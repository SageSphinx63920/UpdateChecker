name: Build project
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ™ƒ
        uses: actions/checkout@v4

      - name: Set up JDK 21 ðŸ› 
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup Maven 3.9.6 ðŸ”®
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.9.6

      - name: Compile project âš™
        run: mvn -B compile --file pom.xml

      - name: Install project âš™
        run: mvn -B install --file pom.xml
